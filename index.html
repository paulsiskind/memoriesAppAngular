<html ng-app="memoriesApp">
<head>
  <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="./css/app.css">
  <title>Memories nothing more than Memories</title>
</head>
<body>
<div class="container">
  <div ng-controller="HomeController">
    <h1 class="well"> When I was a Kid...</h1>
    <form>
        <textarea ng-model="memories.then" class="form-control"></textarea>
        <br>
        <h2>But Now...</h2>
        <br>

        <textarea class="form-control" ng-model="memories.now"></textarea>

        <h2>I was born in <input type="text" ng-model="memories.year"></h2>
        <br>
        <button type="submit" class="btn btn-lg btn-primary" ng-click="newMemory()">
        Submit</button>
    </form>

    <p>{{memories.then}} | {{memories.now}} | {{memories.year}}</p>
    <span ng-repeat="display in displays">
    <p>{{display.old_days}} | {{display.these_days}} | {{display.year}} </p>
    </span>
</div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-animate.js"></script>     
 
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
